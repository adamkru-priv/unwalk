<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="theme-color" content="#0B101B" />
    <title>Movee • Signing you in…</title>
    <style>
      :root {
        --bg: #0B101B;
        --card: rgba(255,255,255,0.06);
        --border: rgba(255,255,255,0.12);
        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.6);
        --accent: #7C3AED;
        --accent2: #06B6D4;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(900px 600px at 20% 0%, rgba(124,58,237,0.22), transparent 60%),
                    radial-gradient(900px 600px at 90% 30%, rgba(6,182,212,0.16), transparent 60%),
                    var(--bg);
        color: var(--text);
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 520px;
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 24px;
        padding: 22px;
        backdrop-filter: blur(14px);
        box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 14px; }
      .logo {
        width: 38px;
        height: 38px;
        border-radius: 14px;
        background: linear-gradient(135deg, rgba(124,58,237,0.9), rgba(6,182,212,0.8));
        display: grid;
        place-items: center;
        font-weight: 900;
      }
      h1 { margin: 0; font-size: 16px; }
      .muted { color: var(--muted); font-size: 13px; line-height: 1.4; }
      .spinner {
        width: 40px;
        height: 40px;
        border-radius: 9999px;
        border: 3px solid rgba(255,255,255,0.18);
        border-top-color: rgba(6,182,212,0.9);
        animation: spin 1s linear infinite;
        margin: 18px auto 10px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        border-radius: 14px;
        padding: 12px 14px;
        text-decoration: none;
        font-weight: 800;
        font-size: 14px;
        border: none;
        color: white;
        background: linear-gradient(90deg, rgba(124,58,237,0.95), rgba(6,182,212,0.9));
        margin-top: 14px;
      }
      .small { font-size: 12px; color: rgba(255,255,255,0.55); margin-top: 12px; }
      code { color: rgba(255,255,255,0.85); }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="row">
        <div class="row" style="justify-content:flex-start; gap:12px">
          <div class="logo">M</div>
          <div>
            <h1>Signing you in…</h1>
            <div class="muted">You can close this page after the app opens.</div>
          </div>
        </div>
        <div class="muted">movee.one</div>
      </div>

      <div class="spinner" aria-hidden="true"></div>

      <div class="muted" id="status">Returning to the Movee app…</div>

      <a class="btn" id="openBtn" href="#">Open Movee</a>

      <div class="small">
        If nothing happens, tap the button above. This page is only for authentication callbacks.
      </div>
    </main>

    <script>
      (function () {
        function buildDeepLinkUrl() {
          // Preserve query string (PKCE code, etc.)
          var query = window.location.search || '';

          // Preserve fragment (access_token/refresh_token) if present
          var hash = window.location.hash || '';

          // Keep compatibility with the existing app handler: it checks for 'auth/callback'
          return 'movee://auth/callback' + query + hash;
        }

        var deepLink = buildDeepLinkUrl();
        var btn = document.getElementById('openBtn');
        btn.setAttribute('href', deepLink);

        // Attempt automatic open ASAP.
        window.location.replace(deepLink);

        // Update text for clarity if the user stays here.
        setTimeout(function () {
          var el = document.getElementById('status');
          if (el) {
            el.textContent = 'If the app did not open, tap “Open Movee”.';
          }
        }, 1200);
      })();
    </script>
  </body>
</html>
