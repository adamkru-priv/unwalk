<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Dynamic walking figure -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="url(#figureGradient)"/>
    
    <!-- Body (torso) -->
    <ellipse cx="0" cy="-20" rx="40" ry="60" fill="url(#figureGradient)"/>
    
    <!-- Left leg (forward) -->
    <path d="M -15 20 Q -20 60 -25 100 L -15 100 Q -10 60 -5 20 Z" fill="url(#figureGradient)"/>
    
    <!-- Right leg (back) -->
    <path d="M 15 20 Q 25 50 35 80 L 45 80 Q 35 50 25 20 Z" fill="url(#figureGradient)"/>
    
    <!-- Left arm (back) -->
    <path d="M -30 -40 Q -50 -20 -60 0 L -50 5 Q -40 -15 -25 -35 Z" fill="url(#figureGradient)" opacity="0.9"/>
    
    <!-- Right arm (forward) -->
    <path d="M 30 -40 Q 45 -10 50 20 L 40 25 Q 35 -5 25 -35 Z" fill="url(#figureGradient)"/>
    
    <!-- Motion lines for emphasis -->
    <path d="M -80 -50 L -60 -45" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M -75 -30 L -55 -25" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M -70 -10 L -50 -5" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Subtle shadow for depth -->
  <ellipse cx="256" cy="480" rx="180" ry="20" fill="#000000" opacity="0.1"/>
</svg>
