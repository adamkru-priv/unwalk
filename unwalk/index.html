<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B101B" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <title>MOVEE</title>
    <meta name="description" content="MOVEE" />

    <style>
      :root {
        --bgTop: #0b101b;
        --bgBottom: #151a25;
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.66);
        --brandBlue: #3b82f6;
        --accentA: #7c3aed;
        --accentB: #06b6d4;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background:
          radial-gradient(900px 600px at 20% 0%, rgba(124, 58, 237, 0.20), transparent 60%),
          radial-gradient(900px 600px at 90% 30%, rgba(6, 182, 212, 0.14), transparent 60%),
          linear-gradient(180deg, var(--bgTop), var(--bgBottom));
      }

      /* Header (inspired by AppHeader) */
      .header {
        position: sticky;
        top: 0;
        z-index: 50;
        padding: calc(env(safe-area-inset-top) + 1rem) 1.25rem 1rem;
        background: rgba(11, 16, 27, 0.78);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .headerRow {
        max-width: 1024px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }

      .brandIcon {
        color: var(--brandBlue);
        font-size: 1.25rem;
        transform: scaleX(-1);
        flex: none;
      }

      .brandTitle {
        display: flex;
        align-items: baseline;
        gap: 10px;
        line-height: 1.1;
        min-width: 0;
      }

      .brandTitle h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 900;
        letter-spacing: 0.6px;
        white-space: nowrap;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 900;
        font-size: 14px;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: linear-gradient(90deg, rgba(124, 58, 237, 0.95), rgba(6, 182, 212, 0.9));
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
      }

      .cta:hover {
        filter: brightness(1.06);
      }

      .cta:active {
        transform: translateY(1px);
      }

      .cta:focus-visible {
        outline: 3px solid rgba(124, 58, 237, 0.45);
        outline-offset: 3px;
      }

      /* Page */
      .page {
        max-width: 1024px;
        margin: 0 auto;
        padding: 18px 16px 64px;
      }

      /* New hero */
      .hero {
        margin-top: 8px;
        border: 1px solid rgba(255, 255, 255, 0.10);
        border-radius: 26px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.03);
        box-shadow: 0 18px 70px rgba(0, 0, 0, 0.35);
      }

      .heroTop {
        position: relative;
        height: 340px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.35);
      }

      @media (max-width: 520px) {
        .heroTop {
          height: 280px;
        }
      }

      .heroTop::after {
        content: "";
        position: absolute;
        inset: 0;
        background:
          linear-gradient(180deg, rgba(0, 0, 0, 0.10), rgba(11, 16, 27, 0.88)),
          radial-gradient(900px 240px at 20% 10%, rgba(124, 58, 237, 0.22), transparent 55%),
          radial-gradient(900px 240px at 80% 30%, rgba(6, 182, 212, 0.16), transparent 55%);
        pointer-events: none;
      }

      .heroTop img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.04);
        filter: saturate(1.05) contrast(1.03);
      }

      .heroOverlay {
        position: absolute;
        inset: 0;
        padding: 22px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 10px;
        z-index: 2;
      }

      .kicker {
        font-size: 12px;
        font-weight: 900;
        letter-spacing: 0.25em;
        color: rgba(255, 255, 255, 0.78);
      }

      .heroTitle {
        margin: 0;
        font-size: 38px;
        font-weight: 1000;
        letter-spacing: -0.6px;
        line-height: 1.02;
        text-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }

      @media (max-width: 520px) {
        .heroTitle {
          font-size: 32px;
        }
      }

      .heroSubtitle {
        margin: 0;
        color: rgba(255, 255, 255, 0.72);
        line-height: 1.6;
        font-size: 14px;
        max-width: 60ch;
      }

      .heroBody {
        padding: 16px 18px 18px;
      }

      .highlights {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr;
      }

      @media (min-width: 860px) {
        .highlights {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }

      .highlight {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 12px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.10);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .highlightIcon {
        width: 34px;
        height: 34px;
        display: grid;
        place-items: center;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.10);
        font-size: 16px;
        flex: none;
      }

      .highlightText {
        color: rgba(255, 255, 255, 0.90);
        font-weight: 800;
        font-size: 13px;
        line-height: 1.25;
      }

      .footerNote {
        margin-top: 18px;
        color: rgba(255, 255, 255, 0.55);
        font-size: 12px;
        line-height: 1.7;
      }

      .footerNote a {
        color: rgba(147, 197, 253, 0.95);
        text-decoration: none;
        font-weight: 800;
      }

      .footerNote a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="headerRow">
        <div class="brand" aria-label="MOVEE">
          <div class="brandIcon" aria-hidden="true">üö∂</div>
          <div class="brandTitle">
            <h1>MOVEE</h1>
          </div>
        </div>

        <!-- Use local /app/ when developing on localhost; fall back to production otherwise -->
        <a id="moveeAppLink" class="cta" href="/app/">OPEN APP</a>
      </div>
    </header>

    <main class="page">
      <section class="hero" aria-label="Hero">
        <div class="heroTop">
          <img
            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1600&q=80&auto=format&fit=crop"
            alt="MOVEE"
            loading="lazy"
          />
          <div class="heroOverlay">
            <div class="kicker">MOVEE</div>
            <h2 class="heroTitle">Walk more.<br />Unlock more.</h2>
            <p class="heroSubtitle">Step challenges for you, friends and family. Track progress automatically and stay motivated every day.</p>
          </div>
        </div>

        <div class="heroBody">
          <div class="highlights" aria-label="Highlights">
            <div class="highlight"><div class="highlightIcon">üë£</div><div class="highlightText">Daily step goals & challenges</div></div>
            <div class="highlight"><div class="highlightIcon">üë•</div><div class="highlightText">Send challenges to friends & family</div></div>
            <div class="highlight"><div class="highlightIcon">üèÖ</div><div class="highlightText">Unlock rewards & badges</div></div>
          </div>

          <div class="footerNote">
            Already using MOVEE? Tap <a href="/app/" id="moveeAppLink2">Open App</a>.
          </div>
        </div>
      </section>
    </main>

    <script>
      (function () {
        const links = [
          document.getElementById('moveeAppLink'),
          document.getElementById('moveeAppLink2'),
        ].filter(Boolean);

        const isLocalhost =
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1' ||
          location.hostname === '0.0.0.0';

        const href = isLocalhost ? '/app/' : 'https://www.movee.one/app/app.html';
        links.forEach((a) => (a.href = href));
      })();
    </script>
  </body>
</html>
