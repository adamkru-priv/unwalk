<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B101B" />
    <title>Movee</title>
    <meta name="description" content="Movee" />
    <style>
      /* Minimal LP inside /app for web; native app will load /app/app.html instead */
      :root {
        --bg: #0B101B;
        --card: rgba(255,255,255,0.06);
        --border: rgba(255,255,255,0.12);
        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.6);
        --accent: #7C3AED;
        --accent2: #06B6D4;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(900px 600px at 20% 0%, rgba(124,58,237,0.22), transparent 60%),
                    radial-gradient(900px 600px at 90% 30%, rgba(6,182,212,0.16), transparent 60%),
                    var(--bg);
        color: var(--text);
        min-height: 100svh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .wrap { width: 100%; max-width: 840px; }
      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 24px;
        padding: 28px;
        backdrop-filter: blur(14px);
        box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      }
      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 20px;
      }
      .brand { display: flex; align-items: center; gap: 12px; }
      .logo {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        background: linear-gradient(135deg, rgba(124,58,237,0.9), rgba(6,182,212,0.8));
        display: grid;
        place-items: center;
        font-weight: 900;
        color: white;
      }
      h1 { margin: 0; font-size: 20px; letter-spacing: 0.2px; }
      .muted { color: var(--muted); font-size: 14px; }
      .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 18px; }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border-radius: 14px;
        padding: 11px 14px;
        text-decoration: none;
        font-weight: 800;
        font-size: 14px;
        border: 1px solid rgba(255,255,255,0.14);
        color: white;
        background: rgba(255,255,255,0.06);
      }
      .btn.primary { border: none; background: linear-gradient(90deg, rgba(124,58,237,0.95), rgba(6,182,212,0.9)); }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <div class="top">
          <div class="brand">
            <div class="logo">M</div>
            <div>
              <h1>Movee</h1>
              <div class="muted">Web app lives under /app.</div>
            </div>
          </div>
          <div class="muted" aria-hidden="true">movee.one</div>
        </div>

        <div class="muted">Open the web app:</div>

        <div class="actions">
          <a id="openWebApp" class="btn primary" href="/app/">Open web app</a>
        </div>
      </section>
    </main>

    <script>
      (function () {
        const a = document.getElementById('openWebApp');
        if (!a) return;

        const isLocalhost =
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1' ||
          location.hostname === '0.0.0.0';

        // In dev, open the SPA entry directly.
        // In production, keep current behavior (web app under /app/).
        if (isLocalhost) {
          a.href = '/app/app.html';
        } else {
          a.href = '/app/';
        }
      })();
    </script>
  </body>
</html>
